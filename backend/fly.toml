[build]
builder = "paketobuildpacks/builder:base"

[build.env]
BP_PYTHON_VERSION = "3.11"

[[services]]
internal_port = 8000
protocol = "tcp"

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]
